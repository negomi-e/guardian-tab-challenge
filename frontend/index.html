<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Guardian clientside tabs challenge</title>
    <meta name="description" content="Guardian Clientside Tabs Challenge">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Guardian clientside tabs challenge</h1>
    <section role="tabcomponent">
        <nav role="navigation">
            <ul role="tablist">
                <li role="tab" id="uk-news" class="tab activeNav"><a href="#uk-news" aria-selected="true">UK NEWS</a></li>
                <li role="tab" id="sport" class="tab"><a href="#sport">SPORT</a></li>
                <li role="tab" id="travel" class="tab"><a href="#travel">TRAVEL</a></li>
            </ul>
        </nav>
        <div id="tab-content">
        </div>
    </section>
    <noscript>Your browser does not support JavaScript!</noscript>
    <script src="../dist/bundle.js"></script>
</body>

</html>
