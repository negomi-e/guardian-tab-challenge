<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Guardian clientside tabs challenge</title>
    <meta name="description" content="Guardian Clientside Tabs Challenge">
    <link rel="stylesheet" type="text/css" href="static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Guardian clientside tabs challenge</h1>
    <section role="tabcomponent">
        <nav role="navigation">
            <ul role="tablist">
                <li role="tab" class="activeNav"><a href="#uk-news" aria-selected="true">UK NEWS</a></li>
                <li role="tab"><a href="#sport">SPORT</a></li>
                <li role="tab"><a href="#travel">TRAVEL</a></li>
            </ul>
        </nav>
        <div id="tab-content">
            <article role="tabpanel" aria-hidden="false" class="tab-panel active" id="uk-news">
                <ol></ol>
            </article>
            <article role="tabpanel" aria-hidden="true" class="tab-panel inactive" id="sport">
                <ol></ol>
            </article>
            <article role="tabpanel" aria-hidden="true" class="tab-panel inactive" id="travel">
                <ol></ol>
            </article>
        </div>
    </section>
    <script src="static/main.js"></script>
    <!-- <script src="/bundle.js"></script> -->
</body>

</html>
